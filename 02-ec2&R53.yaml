- name: Launch EC2 instance with a Community AMI
  connection: local
  hosts: local
  vars:
    security_groups_ID: sg-087f3838223040db0
    subnet_ID: subnet-08933a042f7aa0d82
    image_ID: ami-09c813fb71547fc4f
    instances_type: t3.micro
  tasks:
  - name: installing python libraries
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
    loop:
    - PyMySQL
    - cryptography
    - boto
    - boto3
    - botocore

  - name: Launching ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      security_group: "{{ security_groups_ID}}"
      instance_type: "{{ instances_type }}"
      subnet_id: "{{ subnet_ID }}"
      image_id: "{{ image_ID }}"
      region: us-east-1
    loop:
    - mysql
    - backend
    - frontend
    register: ec2_ipaddress

  - name: Print ec2 instances ip address
    ansible.builtin.debug:
      msg: "{{ ec2_ipaddress }}"